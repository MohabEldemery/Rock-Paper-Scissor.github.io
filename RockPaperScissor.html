<html lang="en">
<head>
    <title>Rock Paper Scissor Game</title>
   
    <link rel="stylesheet" href="./RockPaperScissor.css">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    
</head>
<body>
    <div class="container">
        <div class="scores">
            <p>Computer : 
                <span id="computer_score">0</span>
            </p>
            <p>
                You :
                <span id="user_score">0</span>
            </p>
        </div>
        <div class="weapons">
            <button onclick="checker('rock')">
                <i class="far fa-hand-rock"></i>
                <p>Rock</p>
            </button>
            <button onclick="checker('paper')">
                <i class="far fa-hand-paper"></i>
                <p>Paper</p>
            </button>
            <button onclick="checker('scissor')">
                <i class="far fa-hand-scissors"></i>
                <p>Scissor</p>
            </button>
        </div>
        <div class="details">
            <p id="user_choice"></p>
            <p id="comp_choice"></p>
            <p id="result"></p>
        </div>
    </div>


    
    <script src="RockPaperScissor.js"></script>
</body>
</html>
